<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}User Dashboard{% endblock %} - BLL Cloud
    </title>
        <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://fontawesome.com/icons/gear?f=classic&s=light">
        <link rel="stylesheet" href="https://fontawesome.com/icons/bell?f=classic&s=light">
        <link rel="stylesheet" href={{ url_for("static", filename="css/layout.css") }}>
        <link rel="stylesheet" href={{ url_for("static", filename="css/notification.css") }}>
        {% block css_styles %}
        
        {% endblock %}
</head>
<body>
    <!-- Sidebar code -->
    <aside class="sidebar">
        <img src={{ url_for("static", filename="images/logo.png") }}>
        <ul>
            <li><a href={{ url_for("user.user_dashboard") }}><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href={{ url_for("documents.upload_doc") }}><i class="fas fa-upload"></i> Upload</a></li>
            <li><a href={{ url_for("documents.fetch_all_docs") }}><i class="fas fa-folder"></i> My Documents</a></li>
            <li><a href={{ url_for("user.user_profile") }}><i class="fas fa-user"></i> Profile</a></li>
            <li><a href={{ url_for("auth.user_logout") }}><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </aside>

    
    <!-- page widget area -->
    
    <div class="widget">
        <!--
        <div class="container">
            <Div class ="icon">
            <img src={{ url_for("static", filename="images/avatar.png" ) }} alt="Icon" class="icon">
            </Div>
            <div class="text">
                <h6>John Doe</h6>
                <p>Accountant</p>
            </div>
        </div>      
        -->
          <!-- page widget area -->
       
        <div class="card-block ">
          <i class="fa-solid fa-gear"></i>
          <i class="fa-regular fa-bell"></i> 
        </div>
         
    </div>

    <!-- alert section
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="width:500px;">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
     -->

    <div class="main-content">
        <!-- Dynamic body --> 
        {% block body %}

        {% endblock %}
    </div>
    <div id="notification"></div>
    {% block footer %}
        <footer>
            <p>&copy; 2024 Cloud Document Management</p>
        </footer>
    {% endblock footer %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fe55fb328f.js" crossorigin="anonymous"></script>
    <script src={{ url_for("static", filename="js/notifications.js") }} defer></script>
    
    {% block js_scripts %}
    
    {% endblock js_scripts %}
    
</body>
</html>
