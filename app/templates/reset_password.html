<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BLL Cloud Platform - Change Password</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href={{ url_for("static", filename="css/reset_password.css") }}>
    </head>
    <body>
        <div class="container">
            <form id="change-password-form" method="POST">
                <h2>Change Password</h2>
                <input type="new_pwd" placeholder="New password" required name="new_pwd">
                <input type="password" placeholder="Confirm-password" name="conf_pwd" required>
                <button type="submit">Change Password</button>
            </form>
        </div>
    </body>
</html>
