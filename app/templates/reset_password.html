<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BLL Cloud Platform - Change Password</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href={{ url_for("static", filename="css/reset_password.css") }}>
        <link rel="stylesheet" href={{ url_for("static", filename="css/components/spinner.css") }}>
        <link rel="stylesheet" href={{ url_for("static", filename="css/components/notification.css") }}>
    </head>
    <body>
        <div id="spinner" class="spinner" style="display: none;"></div>
        <div class="container">
            <form id="changePasswordForm" method="POST">
                <h2>Change Password</h2>
                <input type="text" name="new_pwd" id="password" placeholder="New password" required>
                <input type="password" name="conf_pwd" id="confirmPassword" placeholder="Confirm-password" required>
                <button type="submit">Change Password</button>
            </form>
        </div>
        <div id="notification"></div>
        <script src={{ url_for("static", filename="js/notifications.js") }} defer></script>
        <script src={{ url_for("static", filename="js/resetPassword.js") }} type="module"></script>
    </body>
</html>
