<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BLL Cloud Platform - User Checkpoint</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href={{ url_for("static", filename="css/login.css") }}> <!-- Link to your CSS file -->
        <link rel="stylesheet" href={{ url_for("static", filename="css/notification.css") }}>
    
    </head>
    <body class="body">
        <div class="login-container">
            <div class="log">
                <form id="loginForm" action="#" method="POST">
                    <img src= {{ url_for("static", filename="images/logo.png") }}>
                    <div class="form-group">
                        <h2>welcome!!</h2>
                        <h6>Login to contiune</h6>
                        <input type="email" id="email" name="email" required placeholder="email">
                    </div>
                    <input type="password" id="password" name="password" required placeholder="password">
                    <a href={{ url_for("auth.verify_user_email") }}><p class="Forget">Forgot password</p></a>
                    <a href={{ login_url }}><button>Login</button></a>
                </form>
            </div>
        </div>
        <div id="notification"></div>
        <script src={{ url_for("static", filename="js/notifications.js") }} defer></script>
        <script src={{ url_for("static", filename="js/loginFormHandler.js") }} type="module"></script>
    </body>
</html>
