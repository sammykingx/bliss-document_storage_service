{% extends "site_layout/demo_layout.html" %}

{% block title %}Document Uploads{% endblock %}

{% block menu_title %} Upload Files {% endblock %}
{% block css_styles %}
    <!-- your css styles per page -->
   <!-- <link rel="stylesheet" href={{ url_for("static", filename="css/uploads.css") }}> -->
{% endblock %}

{% block page_body %}
  <!-- body content -->
  <section>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Enter Client Details</h5>

        <!-- No Labels Form -->
        <form class="row g-3" id="uploadDocument" action="#" method="POST" enctype="multipart/form-data">
          <div class="col-md-6">
            <input type="text" class="form-control" id="firstName" name="clientFirstName" placeholder="First Name" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="lastName" name="clientLastName" placeholder="Last Name" required>
          </div>
          <div class="col-md-6">
            <input type="email" class="form-control" id="clientEmail" name="clientEmail" placeholder="Enter Client Email" required>
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control" id="clientPhoneNumber" name="clientPhoneNumber" placeholder="Phone Number" required>
          </div>
          <div class="col-12">
            <input type="text" class="form-control" id="clientAddress" name="clientAddress" placeholder="12 Main St" required>
          </div>
          <h5 class="card-title">Enter File Details</h5>
          <div class="col-md-6">
            <label for="inputBranch" class="form-label">Branch</label>
            <select class="form-select" id="clientBranch" name="clientBranch" required>
              <option selected>Choose...</option>
              {% for branch in branches %}
                <option value="{{ branch }}">{{ branch.capitalize() }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Document Type</label>
            <select class="form-select" id="documentCategory" name="documentCategory" required>
              <option selected>Choose...</option>
              {% for categories in doc_category %}
                <option value="{{ categories }}">{{ categories.title() }}</option>
              {% endfor %}
            </select>
          </div>
          <input class="form-control" type="file" id="formFile" name="formFile" accept=".pdf,.doc,.docx" required>
          <div class="text-center">
            <button type="submit" class="btn btn-success">Submit  <i class="bi bi-cloud-arrow-up"></i></button>
            <button type="reset" class="btn btn-danger">Reset</button>
          </div>
        </form><!-- End No Labels Form -->

      </div>
    </div>
  </section>
{% endblock %}

{% block specific_js %}
<!-- your js script tag-->
 
  <script src={{ url_for("static", filename="js/documents/fileUpload.js")}} type="module" defer></script>
{% endblock %}
