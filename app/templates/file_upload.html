<html>
    <head>
        <meta charset="utf-8">

        <title>test file upload</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="form">
            <form class="row g-3" id="uploadDocument" action="#" method="POST" enctype="multipart/form-data">
              <h2>Upload Document</h2>
              <div class="col-md-6">
                <label for="inputName" class="form-label">First Name</label>
                <input type="text" class="form-control" name="clientFirstName" placeholder="John" required>
              </div>
              <div class="col-md-6">
                <label for="inputname" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="clientLastName" placeholder="Doe" required>
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" name="clientAddress" placeholder="12 Main St" required>
              </div>
              <div class="col-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="text" class="form-control" name="clientEmail" placeholder="JohnDoe@abc.com" required>
              </div>
              <div class="col-md-6">
                <label for="inputPhone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="clientPhoneNumber" placeholder="07012345678" required>
              </div>
              <div class="col-md-4">
                <label for="inputBranch" class="form-label">Branch</label>
                <select id="inputBranch" class="form-select" name="clientBranch" required>
                  <option selected>Choose...</option>
                  <option>Ihama Branch</option>
                  <option>Obakhavbaye Branch</option>
                  <option>Ikeja Branch</option>
                  <option>Ajah Branch</option>
                  <option>Abeokuta Branch</option>
                  <option>Asaba Branch</option>
                </select>
              </div>
              <!--
              <div class="col-md-6">
                <label for="inputDate" class="form-label">Date</label>
                <input type="Date" class="form-control" id="inputDate"required>
              </div> -->
              <div class="col-md-4">
                <label for="inputState" class="form-label">Document Type</label>
                <select id="inputState" class="form-select" name="documentCategory" required>
                  <option selected>Choose...</option>
                  <option>Agreement Forms</option>
                  <option>Payment Receipt</option>
                  <option>Title Deeds</option>
                  <option>Certificate of Occupancy</option>
                  <option>Survey Certificate</option>
                </select>
              </div>
              <!--
              <div class="col-md-2">
                <label for="inputZip" class="form-label">Other</label>
                <input type="text" class="form-control" id="inputZip">
              </div> -->
              <div class="mb-3">
                <label for="formFile" class="form-label">Browse Document</label>
                <input class="form-control" type="file" name="formFile" required>
              </div>
              <div class="col-12">
                <input class="btn btn-primary" type="submit" value="Upload To Cloud">
                <input class="btn btn-primary" type="reset" value="Reset">
              </div>
            </form>
          </div>
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
