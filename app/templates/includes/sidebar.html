    <div class="storage-board">
      <h4> Storage Meter</h4>
 <div class="storage-bar">
     <div class="used-storage" id="usedStorage"></div>
 </div>
 <div class="storage-info">
     <p>Used: <span id="usedText"></span> GB</p>
     <p>Available: <span id="availableText"></span> GB</p>
     <p>Total: <span id="totalText"></span> GB</p>
 </div>
 <script>
  // Sample data
  const totalStorage = 100; // Total storage in GB
  const usedStorage = 20;   // Used storage in GB

  // Calculate available storage
  const availableStorage = totalStorage - usedStorage;

  // Update the storage bar and text
  document.getElementById('usedStorage').style.width = (usedStorage / totalStorage) * 100 + '%';
  document.getElementById('usedText').textContent = usedStorage;
  document.getElementById('availableText').textContent = availableStorage;
  document.getElementById('totalText').textContent = totalStorage;
</script>
