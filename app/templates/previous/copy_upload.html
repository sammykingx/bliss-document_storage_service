{% extends "layout.html" %}

{% block title %}Document Uploads{% endblock %}

{% block css_styles %}
    <!-- your css styles per page -->
    <link rel="stylesheet" href={{ url_for("static", filename="css/uploads.css") }}>
{% endblock %}

{% block body %}
  <!-- body content -->
  <div class="main-content">
    <form class="row g-3" id="uploadDocument" action="#" method="POST" enctype="multipart/form-data">
      <h2>Upload Document</h2>
      <div class="col-md-6">
        <label for="inputName" class="form-label">First Name</label>
        <input type="text" id="firstName" class="form-control" name="clientFirstName" placeholder="John" required>
      </div>
      <div class="col-md-6">
        <label for="inputname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="clientLastName" placeholder="Doe" required>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="clientAddress" name="clientAddress" placeholder="12 Main St" required>
      </div>
      <div class="col-12">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="text" class="form-control" id="clientEmail" name="clientEmail" placeholder="JohnDoe@abc.com" required>
      </div>
      <div class="col-md-6">
        <label for="inputPhone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="clientPhoneNumber" name="clientPhoneNumber" placeholder="07012345678" required>
      </div>
      <div class="col-md-4">
        <label for="inputBranch" class="form-label">Branch</label>
        <select class="form-select" id="clientBranch" name="clientBranch" required>
          <option selected>Choose...</option>
          {% for branch in branches %}
            <option value="{{ branch }}">{{ branch.capitalize() }}</option>
          {% endfor %}
        </select>
      </div>
      <!--
      <div class="col-md-6">
        <label for="inputDate" class="form-label">Date</label>
        <input type="Date" class="form-control" id="inputDate"required>
      </div> -->
      <div class="col-md-4">
        <label for="inputState" class="form-label">Document Type</label>
        <select class="form-select" id="documentCategory" name="documentCategory" required>
          <option selected>Choose...</option>
          {% for categories in doc_category %}
            <option value="{{ categories }}">{{ categories.title() }}</option>
          {% endfor %}
        </select>
      </div>
      <!--
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Other</label>
        <input type="text" class="form-control" id="inputZip">
      </div> -->
      <div class="mb-3">
        <label for="formFile" class="form-label">Browse Document</label>
        <input class="form-control" type="file" id="formFile" name="formFile" accept=".pdf,.doc,.docx" autofocus required>
      </div>
      <div class="col-12">
        <input class="btn btn-primary" type="submit" value="Upload To Cloud">
        <input class="btn btn-primary" type="reset" value="Reset">
      </div>
    </form>    
  </div>

{% endblock %}

{% block js_scripts %}
<!-- your js script tag-->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src={{ url_for("static", filename="js/fileUpload.js")}} type="module" defer></script>
{% endblock %}
