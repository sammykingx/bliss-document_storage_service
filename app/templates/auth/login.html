<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>BLL Cloud Platform - User Checkpoint</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      
        <!-- Favicons -->
        <link href={{ url_for("static", filename="images/favicon.png") }} rel="icon">
        
      <!-- Google Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

      <!-- Vendor CSS Files -->
        <link href={{ url_for("static", filename="vendors/bootstrap/css/bootstrap.min.css") }} rel="stylesheet">

      <!--<link rel="stylesheet" href={{ url_for("static", filename="css/auth/login.css") }}> -- Link to your CSS file -->
      <link rel="stylesheet" href={{ url_for("static", filename="css/components/spinner.css") }}>
      <link rel="stylesheet" href={{ url_for("static", filename="css/components/notification.css") }}>
   </head>
   <body>
      <main>
         <div class="container">
            <div id="spinner" class="spinner" style="display: none;"></div>
            <section class="section register min-vh-80 d-flex flex-column align-items-center justify-content-center">
               <div class="container">
                  <div class="row justify-content-center">
                     <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="d-flex justify-content-center py-4">
                           <a href="index.html" class="logo d-flex align-items-center w-auto">
                           <img src= {{ url_for("static", filename="images/logo.png") }} width="300px" class="rounded-pill mt-5">
                           </a>
                        </div>
                        <!-- End Logo -->
                        <div class="card mb-3">
                           <div class="card-body">
                              <div class="pt-4 pb-2">
                                 <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                 <p class="text-center small">Enter your username & password to login</p>
                              </div>
                              <form id="loginForm" method="POST" class="row g-3 needs-validation" novalidate>
                                 <div class="col-12">
                                    <label for="yourUsername" class="form-label">Email</label>
                                    <div class="input-group has-validation">
                                       <span class="input-group-text" id="inputGroupPrepend">@</span>
                                       <input type="email" id="email" name="email" class="form-control" placeholder="your email here" required>
                                       <div class="invalid-feedback">Please enter your registered email.</div>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <label for="yourPassword" class="form-label">Password</label>
                                    <input type="password" id="password" name="password" class="form-control" placeholder="enter password" required>
                                    <div class="invalid-feedback">Please enter your password!</div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-check">
                                       <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                                       <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <button class="btn btn-success w-100" type="submit">Login</button>
                                 </div>
                                 <div class="col-12 text-center">
                                    <p class="small mb-0">Forgot Password? <a class="text-decoration-none" href="#">reset password</a></p>
                                 </div>
                              </form>
                           </div>
                        </div>
                        <div class="credits">
                           Built With ❤️ for <a class="text-decoration-none" href="https://blisslegacy.com/">Bliss Legacy Limited</a>
                        </div>
                     </div>
                  </div>
               </div>
            </section>
         </div>
      </main>
      <!-- End #main -->
      <div id="notification" class="alert" role="alert"></div>

      <!-- Vendor JS Files -->
      <script src={{ url_for("static", filename="vendors/bootstrap/js/bootstrap.bundle.min.js") }}></script>
      <script src={{ url_for("static", filename="js/utils/notifications.js") }} defer></script>
      <script src={{ url_for("static", filename="js/auth/loginFormHandler.js") }} type="module"></script>
   </body>
</html>
